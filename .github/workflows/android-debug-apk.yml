name: Android Debug APK (Stable)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3️⃣ Install npm dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Ensure web assets (CRITICAL)
      # Fixes:
      # - webDir errors
      # - missing www/index.html
      - name: Prepare web assets
        run: |
          echo "Preparing web assets..."
          mkdir -p www

          if [ -f index.html ]; then
            cp index.html www/index.html
          fi

          if [ ! -f www/index.html ]; then
            echo "ERROR: www/index.html not found"
            exit 1
          fi

          ls -la www

      # 5️⃣ Verify Capacitor CLI
      - name: Check Capacitor
        run: npx cap --version

      # 6️⃣ Add Android platform (safe if exists)
      - name: Add Android
        run: npx cap add android

      # 7️⃣ Sync Capacitor (NO flags → max compatibility)
      - name: Capacitor Sync
        run: npx cap sync android

      # 8️⃣ Build Debug APK (no signing needed)
      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      # 9️⃣ Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Bharat-News-Vault-Debug-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
